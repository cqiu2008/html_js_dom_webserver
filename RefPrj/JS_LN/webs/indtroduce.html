<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head>
<title>Cloud Test Web</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="lib/dijit/themes/soria/soria.css">
<link type="text/css" rel="stylesheet" href="css/jquery-ui-1.7.2.custom.css">  
<link type="text/css" rel="stylesheet" href="css/JTable.css" /><!--jTable表格样式  含有JTable表格的页面包含-->
<link type="text/css" rel="stylesheet" href="css/cfg_table.css" />
<link type="text/css" rel="stylesheet" href="css/ProgressBar.css" />
<script type="text/javascript"  src="lib/jquery-1.4.2.min.js"></script>
<script type="text/javascript"  src="lib/jquery.dataTables.min.js"></script>
<script type="text/javascript"  src="script/JTable.js"></script>
<script type="text/javascript"  src="script/cfgTable.js"></script>
<script type="text/javascript" src="lib/dojo/dojo.js" djConfig="parseOnLoad:true,isDebug:true,locale:'en-us'"> </script> 
<script type="text/javascript" src="lib/dijit/dijit.js"></script>
<script type="text/javascript" src="script/localdojo.js"></script> 	
<script type="text/javascript">
 function env()
{
	document.getElementById("env").style.display = '' ;
	document.getElementById("task").style.display = 'none' ;
}

 function task()
{
  
    document.getElementById("task").style.display  = '' ;
	document.getElementById("env").style.display  = 'none' ;
}
$(document).ready(function(){  
    $("table#env tbody>tr:even").addClass("odd"); 
     $("table#task tbody>tr:even").addClass("odd"); 
}); 
</script>
</head>
<body class="soria">

<div dojoType="dijit.TitlePane" id="outTitlePane" title='任务状态' closable="false">

<div >
	<button onClick="env()">
	按环境
	</button>
	<button onClick="task()">
	按任务
	</button>
</div>


<table class="cfgTable"  id="env"  >
<tbody>
	<tr>
	<th  width="10%">编号</th>
	<th width="20%">环境名称</th>
	<th width="20%">用例总数</th>
	<th width="20%">任务状态</th>
	<th width="20%">发起时间</th>
	</tr>
	<tr>
     <td align="left" >1#</td>
     <td align="left" ><a href="envtask.html">XPIC2+0</a></td>
     <td align="left" >30</td>
     <td align="left" ><div class="ProgressBar" >    
                        <div style= "width:50%;background-color:#B1D632;">
						<span >50%</span>
						</div>    
                        </div> </td>
   <td align="left" >2014-5-22 9:00</td>
  </tr>
 <tr>
 <td align="left" >2#</td>
  <td align="left"><a href="envtask.html">1+1保护</a></td>
  <td align="left" >20</td>
  <td align="left"><div class="ProgressBar" >    
                        <div style= "width:10%;background-color:#B1D632;">
						<span >10%</span>
						</div>    
                        </div> 
                        </td>
  <td align="left" >2014-5-22 9:00</td>
 </tr>	
 </tbody>
</table>


<table  class="cfgTable" id="task" style="display:none">
<tbody>
	<tr>
	<th  width="10%">编号</th>
	<th width="20%">任务队列</th>
	<th width="20%">用例总数</th>
	<th width="20%">任务状态</th>
	<th width="20%">发起时间</th>
	</tr>
	<tr>
  <td align="left" >1#</td>
  <td align="left" ><a href="taskdetail.html">2.3.3版本测试</a></td>
  <td align="left" >100</td>
  <td align="left" ><div class="ProgressBar" >    
                        <div style= "width:30%;background-color:#B1D632">
						<span >30%</span>
						</div>    
                        </div> 
  </td>  
  <td align="left" >2014-5-22 9:00</td>   
 </tr>
 <tr>
  <td align="left" >2#</td>
  <td align="left" ><a href="taskdetail.html">2014-06-07冒烟测试</a></td>
  <td align="left" >200</td>
  <td align="left">	<div class="ProgressBar" >    
                        <div style= "width:0%;background-color:#B1D632;">
						<span >0%</span>
						</div>    
                        </div> 
   </td>
  <td align="left" >2014-5-22 9:00</td>
 </tr>
</table>
</tbody>
</div>
</body>
</html>
