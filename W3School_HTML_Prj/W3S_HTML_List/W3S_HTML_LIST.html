<html>
	<body>
		<form>
			<!--button-->
			<input type="botton" value="Hello world!">
			<br />
			<!--Text Fields-->
			First name:
			<input type="text" name="firstname" />
			<br />
			Last name:
			<input type="text" name="lastname" />
			<!--Radio Buttons-->
			<input type="radio" name="sex" value="maile" />Male
			<br />
			<input type="radio" name="sex" value="female" />Female
			<br />
			<!--Checkboxes-->
			<input type="checkbox" name="bike" />
			I have a bike
			<br />
			<input type="checkbox" name="car" />
			I have a car
			<br />
			<input type="checkbox" name="motor" />
			I have a motor 
			<br />
			<!--List-->
			<select name="cars">
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="fiat" selected="selected">Fiat</option>
			<option value="audi">Audi</option>
			</select>
			<!--Textarea-->
			<p>
			This example cann't be edited <br />
			because our editor uses a textarea <br />
			for input, <br />
			and your browser does not allow a testarea <br />
			inside a textarea. <br />
			</p>

			<textarea rows="5" cols="30">
			The cat was playing in the garden.
			</textarea>
			<br />
			<!--fieldset-->
			<fieldset>
					<legend> healthy information </legend>
					length: <input type="text" />
					weigth: <input type="text" />
			</fieldset>
			
		</form>
	</body>
</html>
