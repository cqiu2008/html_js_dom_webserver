<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>	
    <script src="editTable.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
    	//添加行ByName
		function addRowByName(){
			addInstanceRow("table1_byname",["name","sex","age","city","nation"],["张三","男","13","北京","汉"],"setObjValueByName");
		}
		//添加行ByFlag
		function addRowByFlag(){
			addInstanceRow("table1_byname",{name:"李四",sex:"男",age:26,city:"天津",nation:"汉"},null,"setObjValueByFlag");
		}
		//添加行ByFlag(属性存在空值时）
		function addRowByFlagWithNullPro(){
			addInstanceRow("table1_byname",{name:"李四",sex:"男",age:26,nation:"汉"},null,"setObjValueByFlag");
		}
		//添加行ByFlag,传递单个对象实体
		function addRowByFlagWithEntity(){
      addRowByEntity("table1_byname",{name:"五妹",sex:"女",city:"南京",age:23,nation:"壮"});
		}
		//添加行ByFlag,传递单个对象实体集合
		function addRowByFlagWithEntityList(){
      addRowByEntityList("table1_byname",[{name:"五妹",sex:"女",city:"南京",age:23,nation:"壮"},{name:"阿六",sex:"男",city:"济南",age:26,nation:"汉"}]);
		}
		//
		function alertValue(value){
			alert(value);
		}
		//
		function tellinCity(txtBox){
			alert("城市:"+txtBox.value+"<br/>人名:"+txtBox.tagname);
		}
    </script>
    </head>
<body>
<p>
  <input type="button" onclick="javascript:addRowByName();" name="addByName" value="添加(ByName)" />
  &nbsp;&nbsp;&nbsp;&nbsp; 
  <input type="button" onclick="javascript:addRowByFlag();" name="addByFlag" value="添加(ByFlag)" />
    &nbsp;&nbsp;&nbsp;&nbsp; 
  <input type="button" onclick="javascript:addRowByFlagWithEntity();" name="addRowByFlagWithEntity" value="添加(ByFlag单个对象)" />
  <br/><br/> 
  <input type="button" onclick="javascript:addRowByFlagWithEntityList();" name="addRowByFlagWithEntityList" value="添加(ByFlag多个对象)" />
  &nbsp;&nbsp;&nbsp;&nbsp; 
  <input type="button" onclick="javascript:addRowByFlagWithNullPro();" name="addByFlag" value="添加(ByFlag,属性有值为空时)" />
  &nbsp;&nbsp;&nbsp;&nbsp; 
  <input type="button" onclick="javascript:deleteAllRow('table1_byname');" name="addByFlag" value="删除所有行" />
</p><br/>
<table id="table1_byname" width="600px" border="1" bgcolor="white" bordercolor="#cccccc" cellpadding="3">
	<thead>
   		<tr>
          <td valign="top" bgcolor="#CCCCCC">姓名</td>
          <td valign="top" bgcolor="#CCCCCC">性别</td>
          <td valign="top" bgcolor="#CCCCCC">年龄</td>
          <td valign="top" bgcolor="#CCCCCC">城市</td>
          <td valign="top" bgcolor="#CCCCCC">民族</td>
          <td valign="top" bgcolor="#CCCCCC">&nbsp;</td>
          <td valign="top" bgcolor="#CCCCCC">&nbsp;</td>
        </tr>
        <tr style="display: none">
          <td valign="top" bgcolor="#FFFFFF">
            <input id="name" name="name" type="text" readonly="readonly" style="width: 95%" value="${name}" ></td>
          <td valign="top" bgcolor="#FFFFFF">
            <input id="sex" name="sex" type="text" style="width: 95%" value="${sex}" ></td>
          <td valign="top" bgcolor="#FFFFFF">
            <input id="age" name="age" type="text" style="width: 95%" value="${age}"></td>
          <td valign="top" bgcolor="#FFFFFF">
            <input id="city" name="city" type="text" style="width: 95%" tagname="${name}" value="${city}" onclick="javascript:tellinCity(this);" ></td>
          <td valign="top" bgcolor="#FFFFFF">
            <input id="nation" name="nation" type="text" style="width: 95%" value="${nation}"></td>
          <td valign="top" bgcolor="#FFFFFF">
         	<input type="button" onclick="javascript:deleteThisRow(this);" name="delete" value="删除" /></td>
          <td valign="top" bgcolor="#FFFFFF">
          	<input type="button" onclick="alertValue('${name}')" name="delete" value="行信息" /></td>
        </tr>
  </thead>
</table>
</body>
</html>
